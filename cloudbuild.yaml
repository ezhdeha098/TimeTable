steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/timetable-app', '.']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/timetable-app']
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - run
      - deploy
      - timetable-service
      - --image
      - gcr.io/$PROJECT_ID/timetable-app
      - --platform
      - managed
      - --region
      - us-central1
      - --allow-unauthenticated